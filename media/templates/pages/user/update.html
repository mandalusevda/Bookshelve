<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Update</title>  
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
  </head>  
<body>  
<form nem="update" method="POST" class="post-form" action="/update/{{products.id}}">  
        {% csrf_token %}  
    <div class="container"><br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>edit Details</h3>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">title:</label>  
    <div class="col-sm-4">  
      {{ products.title }}  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">summary:</label>  
    <div class="col-sm-4">  
      {{ products.summary }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">is_active:</label>  
    <div class="col-sm-4">  
      {{ products.is_active }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">is_special:</label>  
    <div class="col-sm-4">  
      {{ products.is_special }}  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">stock:</label>  
    <div class="col-sm-4">  
      {{ products.stock }}  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">rating:</label>  
    <div class="col-sm-4">  
      {{ products.rating }}  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">category:</label>  
    <div class="col-sm-4">  
      {{ products.category }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">picture:</label>  
    <div class="col-sm-4">  
      {{ products.picture }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary"><a href="{% url 'product:page_list' %}">Update</a></button>  
    </div>  
  </div>  
    </div>  
</form>  
<div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary"><a href="{% url 'product:page_list' %}">انصراف</a></button>  
  </div>  
</div>  
</body>  
</html>    
</form>  
</body>  
</html>
