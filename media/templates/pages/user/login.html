{% comment %} {% extends 'product/page_list.html' %} {% endcomment %}

{% block content %}
  <form action="{% url 'product:login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'product:signup' %}">Sign up!</a></p>
{% endblock content %}
