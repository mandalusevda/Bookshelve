{% load static %}

<!-- START HEADER -->
<header class="header_wrap fixed-top header_with_topbar">
    <div class="top-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title">
                        <h1>Product List</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active">{{ view.page_name }}</li>
                        <li class="text-center text-md-right">
                            <ul class="header_list">
                                <li>
                                    <a class="top-nav {% if view.page_name == 'auth-login' %}active{% endif %}" href="{% url 'product:login' %}">
                                        <i class="ti-user"></i><span>&nbsp;Login</span>
                                    </a>
                                    <a href="{% url 'product:logout' %}">&nbsp;Logout</a>
                                    <a href="http://127.0.0.1:8000/admin/product/product/add/" >&nbsp;Create</a> <!--{% url 'product:page_add' %} -->
                                    <a href="/signup/" class="btn btn-primary">&nbsp;signup</a>
                                    <a href="{% url 'product:recommend_products' %}">&nbsp;Recommend</a>
                                </li>
                            </ul>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    
    <div class="bottom_header dark_skin main_menu_uppercase">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-expanded="false">
                    <span class="ion-android-menu"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <div class="product_header_right" align="right">
                            <form method="get">
                                <select class="form-control-sm" name='paginate_by' onchange="this.form.submit()">
                                    <option selected="selected" value="">Show</option>
                                    {% for choice in pagination_choices %}
                                    <option {% if choice == request.GET.paginate_by %} selected="selected" {% endif %} value="{{ choice }}">{{ choice }}</option>
                                    {% endfor %}
                                </select>
                                <input type="hidden">
                            </form>
                            <ul class="navbar-nav" style="align-items-right">
                                <li>
                                    <div class="search_wrap">
                                        <span class="close-search"><i class="ion-ios-close-empty"></i></span>
                                        <form method="get" action="{% if view.page_name == 'page_list' and request.resolver_match.kwargs.id %}{% url 'product:page_list' request.resolver_match.kwargs.id %}{% else %}{% url 'product:page_list' %}{% endif %}" id="form1">
                                            <a href="javascript:void(0);" class="nav-link search_trigger"><i class="linearicons-magnifier"></i></a>
                                            <input type="text" placeholder="Search" {% if request.GET.search %} value="{{ request.GET.search }}" {% endif %} class="form-control" id="search_input" name="search">
                                            <button type="submit" class="search_icon"><i class="ion-ios-search-strong"></i></button>
                                        </form>
                                    </div>
                                    <div class="search_overlay"></div>
                                </li>
                                <li class="dropdown cart_dropdown"><a class="nav-link cart_trigger" href="#"
                                        data-toggle="dropdown"><i class="linearicons-cart"></i><span class="cart_count">2</span></a>
                                    <div class="cart_box dropdown-menu dropdown-menu-right">
                                        <ul class="cart_list">
                                            <li>
                                                <a href="#" class="item_remove"><i class="ion-close"></i></a>
                                                <a href="#"><img src="{% static 'assets/images/cart_thamb1.jpg' %}" alt="cart_thumb1">
                                                    Variable product 001</a>
                                                <span class="cart_quantity">1 x 
                                                    <span class="cart_amount"> 
                                                        <span class="price_symbole">$</span>
                                                    </span>78.00
                                                </span>
                                            </li>
                                        </ul>
                                        <div class="cart_footer" style="Inline">
                                            <p class="cart_total" >
                                                <strong>Subtotal:</strong> 
                                                <span class="cart_price"> <span class="price_symbole">$</span></span>159.00
                                                <a href="#" class="btn btn-fill-line view-cart">View Cart</a>
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </ul>
                </div>
            </nav>

        </div>
    </div>
    
</header>
<!-- END HEADER -->
